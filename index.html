<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:h-screen w-screen bg-red-100">
    <header class="bg-secondary h-32 w-full">
        <h1 class="text-2xl text-white font-bold text-center mt-12">Welome to the New Age Aquarium</h1>
        <div class="navbar bg-secondary md:visible">
            <div class="flex-1">
                <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost normal-case text-white text-xl m-1">daisyUI</label>
                <ul class="dropdown-content menu p-2 bg-base-100 btn btn-ghost text-xl w-52">
                  <li><a>Item 1</a></li>
                  <li><a>Item 2</a></li>
                </ul>
              </div>
            </div>
            <div class="flex-none">
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span class="badge badge-sm indicator-item">8</span>
                  </div>
                </label>
                <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
                  <div class="card-body">
                    <span class="font-bold text-lg">8 Items</span>
                    <span class="text-info">Subtotal: $999</span>
                    <div class="card-actions">
                      <button class="btn btn-primary btn-block">View cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown dropdown-end md:visible">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://cdn-icons-png.flaticon.com/512/6213/6213546.png"/>
                  </div>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a href="signup.html" class="justify-between">New Signup</a></li>
                  <li><a>Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
      <main class="md:visible grid grid-cols-2 gap-0">
        <div class="h-54 w-48 px-4 border-4 rounded-lg border-pink-500 grid grid justify-items-center mt-12 py-4">
            <label class="box-content text-center">
                <span class="block text-sm text-pink-500 font-medium">Username</span>
                <input type="text" value="" abled class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                <span class="block text-sm text-pink-500 font-medium">Password</span>
                <input type="text" id="pwd" value="" abled class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    
                <p class="text-pink-500"><a href="signup.html">New user</a></p>
                <p class="text-pink-500"><a href="">Forgot password</a></p>
            </label>
        </div>
        <div class="w-48 h-48">
          <img class="inline" scr="https://cdn-icons-png.flaticon.com/512/6213/6213546.png" alt="coral reef photo">
        </div>
      </main>
      <footer class="footer footer-center p-4 bg-secondary-focus text-base-content absolute inserr-x-0 bottom-0">
        <div>
          <p class="text-white">Copyright Â© 2022 - All right reserved by ACME Industries Ltd</p>
        </div>
      </footer>
</body>
</html>
